<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Vi - Home page of Zhen Zhang</title>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css"/>
</head>

<body>
<div class="vi">
    <div class="sidebar">
        <div class="header">
            <h1>Vi</h1>
            <div class="quote">
                <p class="quote-text animate-init">夫君子之行，靜以修身，儉以養德；非澹泊無以明志，非寧靜無以致遠。夫學須靜也，才須學也；非學無以廣才，非志無以成學。怠慢則不能勵精，險躁則不能冶性。年與時馳，意與歲去， 遂成枯落，多不接世。悲守窮廬，將復何及！</p>
                <p class="quote-author animate-init">《誡子書》—— <strong>諸葛亮</strong></p>
            </div>
        </div>
        <div class="menu">
            <a href="https://github.com/imzhen" class="animate-init">GitHub</a>
            <a href="http://note.imzhen.com" class="animate-init">Notes</a>
            <a href="http://douban.com/people/45960405/" class="animate-init">DouBan</a>
            <a href="https://www.linkedin.com/in/imzhen" class="animate-init">Linkedin</a>
            <a href="https://imzhen.com/html5Resume" class="animate-init">Resume</a>
        </div>
        <div class="location">
            <i class="location-icon"></i>
            <span class="location-text animate-init">Davis, CA - US</span>
        </div>
    </div>

    <div class="content">
        <span class="close">close</span>
    </div>
</div>
<script type="text/javascript" src="assets/vendors/jquery/index.js"></script>
<script>
    $(document).ready(function () {
        var delay = 1;
        var DELAY_STEP = 200;
        var animationOptions = { opacity: 1, top: 0};

        $('h1').animate(animationOptions).promise()
                .pipe(animateMain)
                .pipe(animateLocationIcon);

        function animateMain() {
            var dfd = $.Deferred();
            var els = $('.animate-init');
            var size = els.size();

            els.each(function (index, el) {
                delay++;
                $(el).delay(index * DELAY_STEP)
                        .animate(animationOptions);
                (size - 1 === index) && dfd.resolve();
            });
            return dfd.promise();
        }

        function animateLocationIcon() {
            $('.location-icon').delay(delay * DELAY_STEP).animate({
                opacity: 1,
                top: 0
            }).promise().done(animationQuote);
        }

        function animationQuote() {}
    });
</script>
</body>
</html>
